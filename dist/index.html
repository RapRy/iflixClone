<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Iflix Clone</title>
  </head>
  <body>
    <main id="mainContainer">
      <!-- site header -->
      <header>
        <!-- mobile header -->
        <!-- <section class="grid grid-cols-2 gap-4 items-center p-2"> -->
        <section class="flex flex-row justify-between items-center py-3 px-5">
          <div>
            <a href="#" alt="logo link">
              <img class="w-16" src="./assets/iflix_logo.png" alt="iflix" />
            </a>
          </div>
          <div class="flex flex-row items-center">
            <span
              id="langSelector"
              class="
                mr-4
                text-sm
                font-sans
                text-black
                font-semibold
                cursor-pointer
              "
              >English</span
            >
            <button
              id="openAppBtn"
              class="
                cursor-pointer
                mr-4
                py-0.5
                px-2
                font-semibold
                text-primaryMain
                font-sans
                text-base
                border-2 border-primaryMain
                hover:text-red-700 hover:border-red-700
              "
            >
              OPEN APP
            </button>
            <!-- user icon -->
            <div
              id="accountBtn"
              class="
                bg-primaryMain
                rounded-full
                inline-block
                w-8
                h-8
                cursor-pointer
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 mt-1 ml-1 userIconStrokeColor"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <!-- user icon end -->
          </div>
        </section>
        <nav class="navigation"></nav>
        <!-- end mobile header -->
      </header>
      <!-- end site header -->

      <!-- menu start -->
      <div id="genreCont"></div>
      <!-- menu end -->
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
